<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
</head>
<body>
<section>
    <div class="container">
        <form data-toggle="validator" role="form" action="#" method="get" data-error="Nhập sai rồi nhập lại">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>First Name</label>
                        <input name="fn" type="text" class="form-control" data-error="Điền cho đúng" required/>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="col-md-6">
                        <label>Name</label>
                        <input name="fn" type="text" class="form-control" required/>
                        <div class="help-block with-errors"></div>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input name="email" type="text" class="form-control" required/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button type= "submit" class="btn btn-danger">Register</button>
            </div>
        </form>
    </div>


</section>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/validator.js"/>
</body>
</html>
