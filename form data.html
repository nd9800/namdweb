<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form data</title>
    <link rel="stylesheet"type="text/css" href="lib/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="css/form.css"/>
</head>
<body>
<form method="get" action="#"> <!--chỉ có hai dạng là get và post đối với web, action là nơi lắng nghe yêu cầu có thể là url, đây là hai thông số quan trọng trong form data-->
    <i class="fas fa-users"></i><label>Username</label><br/>
    <input type="text" class="input-text" name="username" placeholder="Username.." required/>
<input type="email" class="input-text" name="email" placeholder="Email.." required/>
<input type="password" class="input-text" name="user_password" placeholder="Password.." required/><br/><br/>
    <label><input type="checkbox"class="input-text" name="ready" /> I'm ready </label><br/><br/>
    <label><input type="radio" name="sex" value="male"/> Male</label><br/>
    <label><input type="radio" name="sex" value="female"/> Female</label><br/>
    <label><input type="radio" name="sex" value="other"/> Other</label><br/>
    <input type="date"class="input-text" name="birthday" placeholder="Ngày sinh"/> <br/><br/>
    <input type="color" name="color" placeholder="Color..."/> <br/><br/>
    <input type="time" class="input-text" name="time" placeholder="Time..."/> <br/><br/>
    <input type="month"class="input-text"  name="month" placeholder="Month..."/> <br/><br/>
    <input type="range" name="volumes" min="0" max="100" placeholder="Volumes..."/> <br/><br/>
    <input type="file" name="avatar"  placeholder="Avatar..."/> <br/><br/>

    <select name="faculty">
        <option value="toan">Toán</option>
        <option value="dientu">Điện tử</option>
        <option value="cntt">Công nghệ thông tin</option>
        <option value="hatnhan">Khoa học hạt nhân</option>
        <option value="kthangkhong">Kỹ thuật hàng không</option>
    </select>
<br/><br/>
    <textarea name="tieusubanthan" rows="5" col="100" placeholder="Tiểu sử bản thân...">

    </textarea>
    <br/><br/>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button">Button</button>


</form>
</body>
</html>
