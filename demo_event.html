<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Event</title>
</head>
<body>
<button onclick="clickHere()">Click here to 18+</button> <!--kết nối button với function clickHere-->
<button onmouseenter="mouseTo()">Mouse over here to ...</button>
<button onmouseleave="mouseLeave(this)">Mouse leave ...</button>
<p onmouseleave="mouseLeave(this)">Đoàn Bá Nam</p>
<input onkeydown="keyDown(this)" type="text" name="abc" placeholder="Demo js with input"/>
<input onkeypress="keyPress(this)" type="text" placeholder="Demo 2"/>
<select name="select" onchange="select(this)"/>
<option value="1">Value 1</option>
<option value="2">Value 2</option>
<script type="text/javascript">
    function clickHere() {
        alert("Bị lừa rồi không có đâu!");

    }
    function mouseTo(){
        alert("Mouse enter...");
    }
    function mouseLeave(e){ /*đặt function tham số e còn ở html đặt tham số là this để tác động nhau*/
        alert(e.innerText);
    }
    function keyDown(e){
        if(event.keyCode ==13){
            alert("Vua nhan phim enter");
        }
        else {
            console.log(e.value);
        }
    }
    function keyPress(e){
        console.log(e.value);
    }
    function select(e)
    {
        console.log("Change value");
    }
</script>
</body>
</html>
