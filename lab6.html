<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVENT REGISTRATION FORM</title>
    <link rel="stylesheet" type="text/css" href="css/lab6.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <div class="container">
    <p>EVENT REGISTRATION FORM</p>
        </div>
    </header>
    <section class="main">
        <div class="container">
        <div class="content">
        <div class="cat-name">
            <div class="label">
    <p>Name</p>
            </div>

            <div class="cat-left">
             <input type="text" class="input-text" name="firstname"/><br/>
                <span class="description">First Name</span>
            </div>
            <div class="cat-right">
             <input type="text" class="input-text" name="familyname"/><br/>
                <span class="description"> Last Name</span>
            </div>

        </div>

        <div class="cat-company">
            <div class="label">
                <p>Company</p>
            </div>
            <div class="cat-center">
                <input type="text" class="input-text" name="Company"/><br/>
            </div>
        </div>
        <div class="cat-email">
            <div class="label">
                <p>E-mail</p>
            </div>
            <div class="cat-center">
                <input type="text" class="input-text" name="Email"/><br/>
            </div>
        </div>
        <div class="cat-phone">
            <div class="label">
                <p>Phone</p>
            </div>
            <div class="cat-left">
                <input type="text" class="input-text" name="areacode"/><br/>
                <span class="description">Area Code</span>
            </div>
            <div class="cat-right">
                <input type="text" class="input-text" name="phonenumber"/><br/>
                <span class="description">Phone Number</span>
            </div>
        </div>
        <div class="cat-subject">
            <div class="label">
                <p>Subject</p>
            </div>
            <div class="cat-center">
            <select class="input-text" >
            <option value="" disabled selected>Choose Option</option>
            </select>
        </div>
        </div>


                <div class="question">
                    <p>Are you an existing customer ?</p>
                    <label><input type="radio" name="yes" value="yesno"/> Yes</label>
                    <label><input type="radio" name="no" value="yesno"/> No</label>
                </div>
            <span class="button">REGISTER</span>


        </div>
        </div>
    </section>

</body>
</html>
